<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-nav-list (click)="sidenav.toggle()"></app-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenav)='sidenav.toggle()'></app-header>
    <main class="p-16 o-a">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
