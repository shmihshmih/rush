<div class="main-container">
  <mat-card *ngFor="let vortListo of vortlistoj$ | async" class="esperanto-main-card">
    <mat-card-header>
      <mat-card-title>
        <h1 [routerLink]="['vortlisto', vortListo.title]">{{vortListo.title}}</h1>
        <i (click)="delWordList(vortListo)" class="material-icons-outlined">delete</i>
        <i (click)="updateWordList(vortListo)" class="material-icons-outlined">update</i>
      </mat-card-title>
      <mat-card-subtitle>{{vortListo.level}}</mat-card-subtitle>
    </mat-card-header>
    <div class="img-container" [routerLink]="['vortlisto', vortListo.title]"
         [ngStyle]="vortListo.cover && {'background': 'center/50% url(' + vortListo.cover + ')'}">
    </div>
    <mat-card-content [routerLink]="['vortlisto', vortListo.title]">
      <p>
        {{vortListo.caption.russian}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openListWord(vortListo.title)">
        <i class="material-icons-outlined">remove_red_eye</i>
      </button>
      <button mat-raised-button color="primary" (click)="openCardExercise(vortListo.title)">
        <i class="material-icons-outlined">view_stream</i>
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="(apiService.isAuth | async) === true" (click)="addList()" class="esperanto-main-card add-list">
    <mat-card-content fxFlex fxLayoutAlign="center center">
      <button mat-raised-button color="primary">
        <i class="material-icons-outlined">add_circle_outline</i>
      </button>
    </mat-card-content>
  </mat-card>

</div>
