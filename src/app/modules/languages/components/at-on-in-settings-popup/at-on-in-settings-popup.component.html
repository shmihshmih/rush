<div [formGroup]="atOnInExerciserConfig">
  <div class="mb-16">
    <mat-checkbox color="primary" formControlName="russian" class="fw-600">Перевод</mat-checkbox>
  </div>
  <div class="mb-16">
    <mat-checkbox color="primary" formControlName="phrase" class="fw-600">Фразы</mat-checkbox>
    /
    <mat-checkbox color="primary" formControlName="simple" class="fw-600">Обычные</mat-checkbox>
  </div>
  <div class="mb-16">
    <mat-checkbox color="primary" formControlName="isRepeat" class="fw-600">Повторять слова</mat-checkbox>
  </div>
  <div class="mb-16">
    <mat-checkbox color="primary" formControlName="isAuto" class="fw-600 mr-32">Таймер</mat-checkbox>
    <mat-form-field>
      <mat-label>Milliseconds</mat-label>
      <input type="number" formControlName="timer" matInput placeholder="Milliseconds">
    </mat-form-field>
  </div>
  <button color="primary" (click)="closePopup()" mat-button="">Ok</button>
</div>
