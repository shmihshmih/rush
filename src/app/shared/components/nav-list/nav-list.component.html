<ul class="nav-list">

  <li *ngFor="let item of apiService.menuItems" [routerLink]="item.routerLink">
    <mat-icon>{{item.icon}}</mat-icon>
    <a>{{item.caption}}</a>
  </li>

  <li *ngIf="(isAuth$| async) === true" (click)="apiService.logout()">
    <mat-icon>exit_to_app</mat-icon>
    <a>Logout</a>
  </li>

  <li *ngIf="false" (click)="openAuth()">
    <mat-icon>login</mat-icon>
    <a>Login</a>
  </li>

</ul>
